<div class="container bg-light p-3">
  <div class="row mb-3">
    <div class="col-md-12">Todo List</div>
  </div>
  <form onsubmit="handleSubmit()">
    <div class="row mb-5">
      <div class="col-md-6">
        <input class="form-control" placeholder="Note title" />
      </div>
      <div class="col-md-6">
        <input class="form-control" placeholder="Note description" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-light float-start" type="reset">Clear</button>
        <button class="btn btn-primary float-end" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
