<div class="container bg-light p-3">
  <div class="row mb-5">
    <div class="col-md-12 fs-5">Todo List</div>
  </div>
  <form (ngSubmit)="handleSubmit()" (reset)="handleReset()">
    <div class="row mb-5">
      <div class="col-md-6">
        <input
          class="form-control"
          placeholder="Note title"
          name="title"
          id="title"
          type="text"
        />
      </div>
      <div class="col-md-6">
        <input
          class="form-control"
          placeholder="Note description"
          name="description"
          id="description"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-light float-start" type="reset">Clear</button>
        <button class="btn btn-primary float-end" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
